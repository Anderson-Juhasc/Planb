<!doctype html>
<!--[if lt IE 7]>      <html class="no-js lt-ie9 lt-ie8 lt-ie7"> <![endif]-->
<!--[if IE 7]>         <html class="no-js lt-ie9 lt-ie8"> <![endif]-->
<!--[if IE 8]>         <html class="no-js lt-ie9"> <![endif]-->
<!--[if gt IE 8]><!--> <html class="no-js"> <!--<![endif]-->
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title></title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width">

        <!-- Place favicon.ico and apple-touch-icon.png in the root directory -->

        <link href='http://fonts.googleapis.com/css?family=Sintony:400,700' rel='stylesheet' type='text/css'>
        <link rel="stylesheet" href="styles/css/main.css">

        <script src="bower_components/modernizr/modernizr.js"></script>
    </head>
    <body>

        <!-- .head -->
        <header class="head">
            <!-- .wrapper -->
            <div class="wrapper">
                <!-- .grid -->
                <div class="grid">
                    <div class="grid__item two-tenths portable-one-whole">
                        <!-- .logo -->
                        <a class="logo brand-face" href="">
                            <img src="images/btc-logo-mini.png" alt="" class="logo__img" />
                            <span class="logo__text">Cash2BTC</span>
                        </a>
                        <!-- /.logo -->
                    </div>

                    <div class="grid__item eight-tenths portable-one-whole">
                        <!-- .head__nav -->
                        <div class="head__nav">
                            <!-- .grid -->
                            <div class="grid">
                                <nav class="grid__item one-half portable-one-whole">
                                    <!-- .head__nav-left -->
                                    <ul class="head__nav-left nav">
                                        <li>
                                            <a href="">
                                                <i class="icon-home"></i>
                                                Home
                                            </a>
                                        </li>
                                        <li>
                                            <a href="">
                                                <i class="icon-bar-chart"></i>
                                                Live charts
                                            </a>
                                        </li>
                                    </ul>
                                    <!-- /.head__nav-left -->
                                </nav>

                                <nav class="grid__item one-half portable-one-whole">
                                    <!-- .head__nav-right -->
                                    <ul class="head__nav-right nav">
                                        <li>
                                            <a href="">
                                                <i class="icon-signin"></i>
                                                Login
                                            </a>
                                        </li>
                                    </ul>
                                    <!-- /.head__nav-right -->
                                </nav>
                            </div>
                            <!-- /.grid -->
                        </div>
                        <!-- /.head__nav -->
                    </div>
                </div>
                <!-- /.grid -->
            </div>
            <!-- /.wrapper -->
        </header>
        <!-- /.head -->

        <!-- .main -->
        <div class="main">
            <!-- .main__values -->
            <div class="main__values push--bottom">
                <!-- .wrapper -->
                <div class="wrapper">
                    <!-- .values -->
                    <div id="values" class="values brand-face">
                        <!-- .values__price -->
                        <h1 class="values__price">
                            $000.00
                        </h1>
                        <!-- /.values__price -->

                        <!-- .values__nav -->
                        <ul class="values__nav nav">
                            <li>
                                <!-- .values__bid -->
                                <h2 class="values__bid">
                                    $000.00
                                </h2>
                                <!-- /.values__bid -->
                            </li>

                            <li>
                                <!-- .values__ask -->
                                <h2 class="values__ask">
                                    $000.00
                                </h2>
                                <!-- /.values__ask -->
                            </li>
                        </ul>
                        <!-- /.values__nav -->
                    </div>
                    <!-- /.values -->
                </div>
                <!-- /.wrapper -->
            </div>
            <!-- /.main__values -->

            <!-- .wrapper -->
            <div class="wrapper">
                <!-- .grid -->
                <div class="grid">
                    <div class="grid__item two-thirds">
                        <h1 class="beta">The Plan B Bitcoin ATM</h1>
                    </div>

                    <div class="grid__item one-third">
                        <!-- .status -->
                        <h2 class="status">
                            Status: <span class="status__info status__info--green">Live</span>
                        </h2>
                        <!-- /.status -->
                    </div>
                </div>
                <!-- /.grid -->
            </div>
            <!-- /.wrapper -->
        </div>
        <!-- /.main -->

        <div id="indevice"></div>
        <div id="paidout"></div>
        <div id="satoshi"></div>
        <div id="txout"></div>
        <div id="sessiontotal"></div>
        <div id="recvaddress"></div>

    <!-- build:js scripts/main.js -->
    <script data-main="scripts/main" src="bower_components/requirejs/require.js"></script>
    <!-- endbuild -->
</body>
</html>
